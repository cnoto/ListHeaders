<ion-header>
  <ion-navbar>
    <ion-title>
      To Do List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let grocerylist of grocerylists">
    <ion-list-header>
      {{grocerylist.headerTitle}}
    </ion-list-header>

    <button clear ion-item *ngFor="let grocerylistItem of grocerylist.items" (click)="itemClicked(grocerylistItem)">
      {{grocerylistItem.itemName}}
    </button>
  </ion-list>
</ion-content>
